{{ define "main" }}
<main style="max-width: 700px; margin: 3rem auto; font-family: sans-serif;">
  <h1 style="text-align: center;">{{ .Title }}</h1>
  <ul>
    {{ range .Pages }}
      <li style="margin: 1rem 0;">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a> - {{ .Date.Format "2006-01-02" }}
      </li>
    {{ end }}
  </ul>
</main>
{{ end }}
